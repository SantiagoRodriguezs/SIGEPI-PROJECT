<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuarios</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/AgUsuarios.css')}}">
    <script src="https://kit.fontawesome.com/f718b2db3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/SIGEPIXTECA.png') }}" alt="Logo de Sigepi">
        </div>
        <nav>
            <ul class="nav-links">
                <!-- Redirigir a la vista del Administrador -->
                <li><a href="{{ url_for('MenuAdmin') }}">Administrador</a></li>
            </ul>
        </nav>
        <input type="checkbox" id="check" style="display: none;">
        <label for="check" class="bar-btn">
            <i class="fa-solid fa-bars" style="color: #000000; font-size: 30px"></i>
        </label>
        <ul class="nav-menu">
            <!-- Botones con redirección a rutas de Flask -->
            <li><a href="/AgregarUsuarios"><button class="nav-btn">AGREGAR USUARIOS</button></a></li>
            <li><a href="/ListadoUsuarios"><button class="nav-btn">LIST. USUARIOS</button></a></li>
            <li><a href="/AgregarVehiculos"><button class="nav-btn">AGREGAR VEHICULOS</button></a></li>
            <li><a href="/AgregarTrailers"><button class="nav-btn">AGREGAR TRAILERS</button></a></li>
            <li><a href="/PerfilAdministrador"><button class="nav-btn">PERFIL</button></a></li>
            <li><a href="/Login"><button class="nav-btn">Salir</button></a></li>
        </ul>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <form action="/AgregarUsuarios" method="POST"> <!-- Agrega el método y la acción del formulario -->
                <div class="input-group">
                    <select name="rol"> <!-- Asegúrate de que el nombre del campo coincida con el usado en el backend -->
                        <option value="" disabled selected>ROL</option>
                        <option value="1">Administrador</option>
                        <option value="2">Servicio al cliente</option>
                        <option value="3">Supervisor</option>
                        <option value="4">Transportador</option>
                        <option value="5">Mecanicos</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="nombre">Nombres</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-field">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="input-field">
                    <label for="fecha_nac">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nac" name="fecha_nac" required>
                </div>
                <div class="input-field">
                    <label for="num_doc">Numero de identificación</label>
                    <input type="text" id="num_doc" name="num_doc" required>
                </div>
                <div class="input-field">
                    <label for="correo">Correo Electronico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="input-field">
                    <label for="telefono">Numero de Celular</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="input-field">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="input-field">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <button type="submit" class="submit-button">Agregar usuario</button> <!-- Cambia el <a> por un <button> para enviar el formulario -->
            </form>
        </div>
    </div>
</body>

</html>
