<html>
<head>
    <title>Agregar Trailer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/f718b2db3e.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #CDE4D4;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #A3B5AC;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .icon {
            font-size: 50px;
            color: #2E7D32;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input, .input-group select {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }
        .input-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5H7z" fill="%23333"/></svg>') no-repeat right 10px center;
            background-color: white;
        }
        .button {
            background-color: #2E7D32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #B0B8B4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        .notification h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }
        .notification .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .notification .buttons button {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .notification .buttons .accept {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-sharp-duotone fa-solid fa-trailer"></i>
        </div>
        <div class="input-group">
            <input type="text" placeholder="PLACA">
        </div>
        <div class="input-group">
            <select>
                <option value="" disabled selected>TIPO TRAILER</option>
                <option value="container">Container</option>
                <option value="tanque">Tanque</option>
                <option value="estivas">Estivas</option>
                <option value="plancha">Plancha</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" placeholder="CAPACIDAD">
        </div>
        <button class="button" onclick="showNotification()">Agregar trailer</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="notification" id="notification">
        <h1>Trailer agregado exitosamente</h1>
        <div class="buttons">
            <button class="accept" onclick="hideNotification()">Aceptar</button>
        </div>
    </div>
    <script>
        function showNotification() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('notification').style.display = 'block';
        }

        function hideNotification() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('notification').style.display = 'none';
            window.location.href = '../../index.html'; // Redirecci√≥n a la vista
        }
    </script>
</body>
</html>
