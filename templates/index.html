<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <title>LogIn | SIGEPI</title>
</head>
<body>
    <div class="nav-bar">
        <img class="logoTeca" src="{{url_for('static', filename='img/SIGEPIXTECA.png')}}" alt="">
    </div>
    <div class="login-box">
        <div class="login-header">
            <header>Iniciar Sesión</header>
        </div>
        <form method="POST" action="/">
            <div class="input-box">
                <input type="text" name="NumDocUsu" class="input-field" placeholder="Número de Documento" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" name="TelefonoUsu" class="input-field" placeholder="Contraseña" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Recordar credenciales</label>
                </section>
                <section>
                    <a href="#">Recuperar Contraseña</a>
                </section>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit">Entrar</button>
            </div>
            <div class="sign-up-link">
                <p>¿No tienes cuenta? <a href="#"> Pedir Registro</a></p>
            </div>
        </form>
    </div>
</body>
</html>
