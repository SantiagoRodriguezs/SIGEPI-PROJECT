<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Reporte</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/ReporteSup.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
<header>
    <!-- Contenedor del header -->
    <div class="header-container">
        <!-- Contenedor del logo -->
        <a href="/MenuSupervisor" class="logo-link">
            <!-- Contenedor del logo -->
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/SIGEPIXTECA.png') }}" id="imgTeca" alt="Logo">
            </div>
        </a>
        <h1>SUPERVISOR</h1>
        <!-- Contenedor del menú -->
        <div class="menu-button-container">
            <button class="menu-button">&#9776;</button>
            <div class="dropdown-menu">
                <a href="/ListadoFlotas" class="dropdown-item">Estado flotas</a>
                <a href="/ListadoPedidos" class="dropdown-item">Gest. pedidos</a>
                <a href="/PerfilSupervisor" class="dropdown-item">Mi perfil</a>
                <a href="/Login" class="dropdown-item">Salir</a>
            </div>
        </div>
    </div>
</header>

<!-- Contenedor principal -->
<div class="container">
    <!-- Sección de reporte -->
    <div class="report-section">
        <h2 class="report-title">Reporte</h2>
        <p class="report-content">Este es el contenido del reporte. Puedes agregar gráficos, tablas u otro tipo de información aquí.</p>
    </div>

    <!-- Contenedor de fotos -->
    <div class="photo-container">
        <a href="/Descripcion"> <!-- Enlace que abre la imagen en una nueva pestaña -->
            <img src="{{ url_for('static', filename='img/Descripcion.png') }}" alt="Ver Foto" class="photo-content">
        </a>
    </div>
    

<!-- Contenedor principal para el mensaje y el ícono -->
<div class="message-wrapper">
    <!-- Contenedor para enviar un mensaje -->
    <div class="message-container">
        <form action="enviarMensaje.php" method="post">
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Envía un mensaje al transportador..."></textarea>
        </form>
    </div>
    <!-- Ícono de enviar al lado del contenedor -->
    <button type="submit" class="send-message-icon" onclick="window.location.href='/ConsultarRutaSupervisor'">
        <img src="{{ url_for('static', filename='img/Enviar.png') }}" alt="Enviar" />
    </button>
    
</div>

<!-- Icono de regresar -->
<a href="/ConsultarRutaSupervisor" class="regresar">
    <img src="{{ url_for('static', filename='img/Regresar.png') }}" alt="Regresar">
</a>


<!-- Campana de notificaciones -->
<div class="notification-bell" onclick="toggleNotificationBox()">
    <img src="{{ url_for('static', filename='img/Notificaciones.png') }}" alt="Notificaciones">
</div>

<!-- Cuadro de historial de notificaciones -->
<div class="notification-box" id="notificationBox">
    <ul>
        <li><a href="/notificacion.html">Notificación 1</a></li>
        <li><a href="/notificacion.html">Notificación 2</a></li>
        <li><a href="/notificacion.html">Notificación 3</a></li>
    </ul>
</div>

<script>


    
function toggleNotificationBox() {
    var notificationBox = document.getElementById('notificationBox');
    var bell = document.querySelector('.notification-bell img');
    
    // Alternar visibilidad del cuadro de notificaciones
    if (notificationBox.style.display === 'none' || notificationBox.style.display === '') {
        notificationBox.style.display = 'block';
        bell.style.transform = 'scale(1.2)'; // Aumentar tamaño de la campana
    } else {
        notificationBox.style.display = 'none';
        bell.style.transform = 'scale(1)'; // Restaurar tamaño de la campana
    }
}
</script>

</div>
</body>
</html>
